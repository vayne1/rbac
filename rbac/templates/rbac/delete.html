{% extends 'layout.html' %}

{% block content %}
    <div class="luffy-container">
        <div class="alert alert-danger" role="alert">
            <form method="post">
                {% csrf_token %}
                <p style="font-size: 13px"><i class="fa fa-warning" aria-hidden="ture"></i>删除后不可恢复，请确认是否删除？</p>
                <div style="margin-top: 20px">
                    <input type="submit" class="btn btn-danger btn-sm" value="确认">
                    <a href="{{ cancel }}" class="btn btn-default btn-sm">取消</a>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
