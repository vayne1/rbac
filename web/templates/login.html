<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">
    <style>
        img {
            width: 263px;
            height: 33px;
            border: solid 1px #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
{% load rbac %}


<div class="container">
    <h3>登录页面</h3>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-info login_btn" value="登录">
                    <a class="btn btn-success" href="#">注册</a><span style="color: red;margin-left: 10px">{{ msg }}</span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
